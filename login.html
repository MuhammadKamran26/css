<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #0073b1;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #005582;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }
        .social-login button {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-login button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #0073b1;
            text-decoration: none;
            font-weight: bold;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
        </form>

        <div class="social-login">
            <button>
                <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
                Log in with Google
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook">
                Log in with Facebook
            </button>
            <button>
                <img src="https://img.icons8.com/ios-filled/50/github.png" alt="GitHub">
                Log in with GitHub
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/bank-building.png" alt="Bank">
                Log in with Bank Account
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/phone.png" alt="Phone">
                Log in with Phone Number
            </button>
            <button>
                <img src="https://img.icons8.com/ios/50/tiktok.png" alt="TikTok">
                Log in with TikTok
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter">
                Log in with Twitter
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp">
                Log in with WhatsApp
            </button>
        </div>

        <div class="form-footer">
            <p>New to LinkedIn? <a href="#">Join now</a></p>
        </div>
    </div>
</body>
</html>
